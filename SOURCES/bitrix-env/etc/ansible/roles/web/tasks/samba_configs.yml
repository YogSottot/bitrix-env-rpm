---
- name: ntlm_pass variable
  set_fact:
    ntlm_pass: "{{ lookup('file', ntlm_pass_file) }}"

# configure winbind (samba, kerberos and etc.)
- name: remove samba packages on CentOS 6
  yum:
    name: "{{ packages }}"
    state: absent
  vars:
    packages:
      - samba
      - samba-winbind
      - samba-common
      - samba-client
      - samba-winbind-clients
  when: ansible_distribution == 'CentOS' and ansible_distribution_major_version == '6'

- name: install samba4 packages on Centos6
  yum:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - samba4
      - samba4-winbind
      - samba4-common
      - samba4-client
      - samba4-winbind-clients
      - mod_auth_ntlm_winbind
  when: ansible_distribution == 'CentOS' and ansible_distribution_major_version == '6'

- name: install samba packages CentOS 7
  yum:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - samba
      - samba-winbind
      - samba-common
      - samba-client
      - samba-winbind-clients
      - mod_auth_ntlm_winbind
  when: ansible_distribution == 'CentOS' and ansible_distribution_major_version == '7'

- name: install samba packages CentOS Stream 9
  dnf:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - samba
      - samba-winbind
      - samba-common
      - samba-client
      - samba-winbind-clients
      - bx-mod_auth_ntlm_winbind
  when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "9"

